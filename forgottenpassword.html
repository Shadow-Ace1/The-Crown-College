<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgotten password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container1">
    <div class="box2">
        <div class="h1">
            <h1>Forgot your password</h1>
        </div>
        <div class="reset">
            <h4>You are now reseting your password</h4>
        </div>
        <div class="signup-box">
            <p></p>
            <form>
                <label>Email Address</label>
                <input type="email" placeholder="">
            </form>
        </div>
        <div class="signup-box">
            <p></p>
            <form>
                <label>New Password</label>
                <input type="password" placeholder="">
            </form>
        </div>
        <div class="shadow">
            <p></p>
            <form>
                <label>Confirm Password</label>
                <input type="password" placeholder="">
            </form>
        </div>
        <div class="signup-box">
            <p></p>
            <form>
                <label>Verficatin code</label>
                <input type="text" placeholder="">
            </form>
        </div>
        <div class="action">
            <button class="login-button"><a href="login.html">Reset</a></button>
        </div>
        <div class="action">
            <p></p>
            <p> By Clicking the Reset button, you agree to our <br>
            <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
            </p>
        </div>
        <div class="action">
        <p class="para-2">Already have an account <a href="login.html">Login here</a></p>
        </div>

    </div>
  </div>
</body>
</html>
