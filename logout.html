<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="login">
                <form action="">
                    <h1>Login</h1>
                    <div class="input-group">
                        <label>Username: <sup>*</sup></label>
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <label>Password: <sup>*</sup></label>
                        <input type="password" placeholder="Password" required>
                    </div>
                        <div class="action">
                            <button class="login-button"><a href="home.html">Login</a></button>
                        </div>
                </form>
                <div class="action">
                    <p class="para-2">Not have an account? <a href="signup.html">Sign Up Here</a></p>
                </div>
                <div>
                    <p class="para-2">Forgotten password <a href="forgottenpassword.html">Click to reset your password</a></p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
