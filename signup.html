<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container7">
        <div class="box4">
            <div class="login">
                <form action="">
                    <h1>Login</h1>
                    <div class="input-group">
                        <label>Surname: <sup>*</sup></label>
                        <input type="text" placeholder="Surname" required>
                    </div>
                    <div class="input-group">
                        <label>First-Name: <sup>*</sup></label>
                        <input type="text" placeholder="First-Name" required>
                    </div>
                    <div class="input-group">
                        <label>Middle-name: <sup>*</sup></label>
                        <input type="text" placeholder="Middle-name" required>
                    </div>
                    <div class="input-group">
                        <label>Username: <sup>*</sup></label>
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <label>Password: <sup>*</sup></label>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <label>Confirm-Password: <sup>*</sup></label>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <label>Email: <sup>*</sup></label>
                        <input type="email" placeholder="eg. favour@gmail.com" required>
                    </div>
                    <div class="input-group">
                        <label>Verficatin code: <sup>*</sup></label>
                        <input type="code" placeholder="Enter the 6 digit code sent to your gmail" required>
                    </div>
                </form>
                <div class="action8">
                    <button><a href="login.html">Submit</a></button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
